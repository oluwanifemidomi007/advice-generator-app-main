<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="advice-box">
        <h1 class="advice-id">Advice #<span id="advice-id">...</span></h1>
        <p class="advice-text" id="advice-text">Loading advice...</p>
        <img src="/images/pattern-divider-desktop.svg" alt="" class="icon-divider" />
        <button id="new-advice" class="dice-button">
          <img src="/images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
